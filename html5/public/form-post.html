<!DOCTYPE html />
<html lang="en">
  <head>
    <title>A basic html5 form, using the POST method</title>
    <meta
      name="description"
      content="A simple example of an html5 form, using the POST method"
    />
    <meta name="author" content="Thomas Marr" />
  </head>

  <body>
    <a href="/">Home</a>
    <form method="post" action="hello">
      <div>
        <label for="name">Name: </label>
        <input
          type="text"
          id="name"
          name="user_name"
          placeholder="Enter your name"
        />
      </div>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
